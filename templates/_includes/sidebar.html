{% load i18n static blog_tags  %}

<!-- ###################################################################### -->

{% for post in posts %}
    <div class="single-blog-post small-featured-post d-flex">
        <div class="post-thumb">
            <a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
                <img src="{% static "img/bg-img/19.jpg" %}" alt="">
            </a>
        </div>
        <div class="post-data">
            <a href="#" class="post-catagory">{{ post.tag.name }}</a>
            <div class="post-meta">
                <a href="{{ post.get_absolute_url }}" title="{{ post.title }}" class="post-title">
                    <h6>
                        {{ post.title|truncatewords:8 }}
                    </h6>
                </a>
                <p class="post-date">
                    <span>{{ post.publish }}</span> |
                    par <span>{{ post.author }}</span>
                </p>
            </div>
        </div>
    </div>
{% endfor %}

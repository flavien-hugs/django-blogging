{% load static blog_tags %}

<div class="col-12 col-md-6 col-lg-8">
    <div class="row">
        <!-- single featured post here -->
        {% for post in latest_posts %}
            {% if forloop.first %}
                <div class="col-12 col-lg-7">
                    <div class="single-blog-post featured-post">
                        <div class="post-thumb">
                            <a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
                                <img src="{% static "img/bg-img/16.jpg" %}" alt="{{ post.title }}">
                            </a>
                        </div>
                        <div class="post-data">
                            <a href="#" class="post-catagory">Finance</a>
                            <a href="{{ post.get_absolute_url }}" class="post-title">
                                <h6 class="small">{{ post.title|truncatechars:25 }}</h6>
                            </a>
                            <div class="post-meta">
                                <p class="post-author">By <a>{{ post.author }}</a></p>
                                <p class="post-excerp">{{ post.body|truncatewords:30 }}</p>
                                <!-- Post Like & Post Comment -->
                                <div class="d-flex align-items-center">
                                    <a href="#" class="post-like"><img src="{% static "img/core-img/like.png" %}" alt=""> <span>392</span></a>
                                    <a href="#" class="post-comment"><img src="{% static "img/core-img/chat.png" %}" alt=""> <span>10</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}

            {% if not forloop.last %}
                <div class="col-12 col-lg-5">
                    <!-- Single Featured Post -->
                    <div class="single-blog-post featured-post-2">
                        <div class="post-thumb">
                            <a href="{{ post.get_absolute_url }}">
                                <img src="{% static "img/bg-img/17.jpg" %}" alt="{{ post.title }}">
                            </a>
                        </div>
                        <div class="post-data">
                            <a href="#" class="post-catagory">Finance</a>
                            <div class="post-meta">
                                <a href="{{ post.get_absolute_url }}" class="post-title">
                                    <h6>{{ post.title }}</h6>
                                </a>
                                <!-- Post Like & Post Comment -->
                                <div class="d-flex align-items-center">
                                    <a href="#" class="post-like"><img src="{% static "img/core-img/like.png" %}" alt=""> <span>392</span></a>
                                    <a href="#" class="post-comment"><img src="{% static "img/core-img/chat.png" %}" alt=""> <span>10</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
